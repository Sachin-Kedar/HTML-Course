<!-- 
    A table is created with HTML using the <table> tag. 
    Within the table, each row of data is represented using the <tr> (table row) tag. 
    The column or row headings can be specified by the <th> (table heading) element.
    Finally, each data element within the table cells is specified using the <td> (table data) tag. 
        -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table>
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </tr>
        <tr>
            <td>H1 - Data Item 1</td>
            <td>H2 - Data Item 1</td>
            <td>H3 - Data Item 1</td>
        </tr>
        <tr>
            <td>H1 - Data Item 2</td>
            <td>H2 - Data Item 2</td>
            <td>H3 - Data Item 2</td>
        </tr>
        <tr>
            <td>H1 - Data Item 3</td>
            <td>H2 - Data Item 3</td>
            <td>H3 - Data Item 3</td>
        </tr>
    </table>
</body>
</html>
