<!--  Styles in HTML
 
Use the style attribute for styling HTML elements
Use background-color for background color
Use color for text colors
Use font-family for text fonts
Use font-size for text sizes
Use text-align for text alignment. 

        <tagname style="property:value;">
        The property is a CSS property. The value is a CSS value.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles in HTML</title>
</head>
<body>
    <h1 style="background-color:blue"> This changes background color of selected area.</h1>
    <p style="color:red"> It modify font color accordingly.</p>
    <p style="font-family:cursive">This is a font style for text.</p>
    <p style="font-size: 20px">This element changes size of font.</p>
    <p style="text-align: center"> It align text at different areas.</p>
</body>
</html>
