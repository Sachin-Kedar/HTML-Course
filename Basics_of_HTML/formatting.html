<!-- HTML Formatting Elements. 

<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text

    
   1) HTML <b> and <strong> Elements
        The HTML <b> element defines bold text, without any extra importance.
        Example: 
                <b>This text is bold</b>


        The HTML <strong> element defines text with strong importance. The content inside is typically displayed in bold.
        Example:
                <strong>This text is important!</strong>



    2) HTML <i> and <em> Elements :
        The HTML <i> element defines a part of text in an alternate voice or mood. The content inside is typically displayed in italic.
        Example:
                <i>This text is italic</i>
        
        The HTML <em> element defines emphasized text. The content inside is typically displayed in italic.
        Example:
                <em>This text is emphasized</em>
        
        
        
     3) HTML <small> Element
        The HTML <small> element defines smaller text:

        Example
        <small>This is some smaller text.</small>
    
    
    4) HTML <mark> Element
        The HTML <mark> element defines text that should be marked or highlighted:

        Example
        <p>Do not forget to buy <mark>milk</mark> today.</p>            
     
    5) HTML <del> Element
        The HTML <del> element defines text that has been deleted from a document. 
        Browsers will usually strike a line through deleted text:

        Example
        <p>My favorite color is <del>blue</del> red.</p>
        
    6) HTML <ins> Element
        The HTML <ins> element defines a text that has been inserted into a document. 
            Browsers will usually underline inserted text:

        Example
        <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
        
        
    7) HTML <sub> Element
        The HTML <sub> element defines subscript text. 
            Subscript text appears half a character below the normal line, and is sometimes rendered in a smaller font. 
            Subscript text can be used for chemical formulas, like H2O:

        Example
        <p>This is <sub>subscripted</sub> text.</p>
        
        
    8) HTML <sup> Element
        The HTML <sup> element defines superscript text. 
            Superscript text appears half a character above the normal line, and is sometimes rendered in a smaller font. 
            Superscript text can be used for footnotes, like WWW[1]:

        Example
        <p>This is <sup>superscripted</sup> text.</p>
     -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting in HTML</title>
</head>
<body>
    <b>This text is bold</b><br>
    <strong>This text is important!</strong><br>
    <i>This text is italic</i><br>
    <em>This text is emphasized</em><br>
    <small>This is some smaller text.</small>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <p>My favorite color is <del>blue</del> red.</p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
    <p>This is <sub>subscripted</sub> text.</p>
    <p>This is <sup>superscripted</sup> text.</p>


</body>
</html>
